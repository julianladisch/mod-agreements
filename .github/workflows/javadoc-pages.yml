# Simple workflow for deploying static content to GitHub Pages
name: Publish Javadocs to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate javadocs
        run: |
          # cd into service directory
          cd service
          # Generate Javadocs using Gradle
          ./gradlew generateJavadocs
          # The generated Javadocs will be in build/docs/javadoc
          ls -la build/docs/javadoc
          # cd back to root directory
          cd ..
          # Move the generated Javadocs to the root for deployment (up one level)
          mv service/build/docs/javadoc ./javadoc
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload  javadocs from the 'javadoc' directory
          path: './javadoc'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
